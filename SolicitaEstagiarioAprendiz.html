<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="slc_dotacao.js"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">

			<input type="hidden" name="hdn_numSuperior" id="hdn_numSuperior">
			<input type="hidden" name="codProjeto" id="codProjeto">
			<input type="hidden" name="codAcao" id="codAcao">
			<input type="hidden" name="codRecurso" id="codRecurso">

			<!-- Painel de Cabeçalho -->
			<header class="row">
				<div class="panel panel-default">
					<div class="panel-heading" id="painel_cabecalho">
						<div align="center" class="panel-title">
							<h1><i class="fluigicon fluigicon-desktop icon-md" aria-hidden="true"></i> Solicitação de
								Estagiário e Menor Aprendiz</h1>
						</div>
					</div>
				</div>
			</header>

			<!-- Fim do Painel -->

			<!-- Painel do Requisitante -->

			<div class="panel panel-default">
				<div class="panel-heading" id="painel_req">
					<h3 class="panel-title"><i class="flaticon flaticon-person icon-md" aria-hidden="true"></i>Dados do
						Requisitante</h3>
				</div>

				<div class="panel-body">
					<div class="form-group row">
						<div class="col-md-2" id="NomeSolicita">
							<label for="cmb_NomeSolicitante">Nome Solicitante</label>
							<select name="cmb_NomeSolicitante" id="cmb_NomeSolicitante" dataset="colleague"
								datasetkey="colleagueId" datasetvalue="colleagueName" class="form-control" readonly>
							</select>
						</div>

						<div class="col-md-2" id="GerenteSolicita">
							<label for="cmb_GerenteSolicitante">Gerente/Diretor</label>
							<input type="text" class="form-control" name="cmb_GerenteSolicitante"
								id="cmb_GerenteSolicitante" readonly>
						</div>

						<div class="col-md-2">
							<label for="DataHora">Data e Hora</label>
							<input type="text" class="form-control" name="DataHora" id="DataHora" readonly>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-md-2">
							<label for="numProcesso">Numero da Solicitação</label>
							<input type="text" class="form-control" name="numProcesso" id="numProcesso" readonly>
						</div>

						<div class="col-md-3" id="UnidadeSolicita">
							<label for="zm_UnidadeSolicitante">Unidade Solicitante</label>
							<input type="text" class="form-control" name="cmb_UnidadeSolicitante"
								id="cmb_UnidadeSolicitante" readonly>
						</div>

					</div>
				</div>
			</div>

			<!-- Fim do Painel -->

			<!-- Painel de Características do Estágio -->

			<div class="panel panel-default">
				<div class="panel-heading" id="painel_estag">
					<h3 class="panel-title"><i class="flaticon flaticon-file-awards icon-md"
							aria-hidden="true"></i>Dados do Estágio</h3>
				</div>

				<div class="panel-body">
					<div class="form-group row">
						<div class="col-md-2">
							<label for="graduacao">Graduação:</label>
							<input type="text" class="form-control" name="graduacao" id="graduacao">
						</div>

						<div class="col-md-2">
							<label for="cargaHoraria">Carga Horária:</label>
							<select class="form-control" name="cargaHoraria" id="cargaHoraria">
								<option value="" selected disabled>Selecione uma Opção</option>
								<option value="seis">6 Horas</option>
								<option value="quatro">4 Horas</option>
							</select>
						</div>

						<div class="col-md-1" id="turnoEntrada">
							<label for="inicioTurno">Entrada:</label>
							<input type="time" class="form-control" name="inicioTurno" id="inicioTurno">
						</div>

						<div class="col-md-1" id="turnoSaida">
							<label for="finalTurno">Entrada:</label>
							<input type="time" class="form-control" name="finalTurno" id="finalTurno">
						</div>

						<div class="col-md-2">
							<label for="tipoEnsino">Cursando:</label>
							<select class="form-control" name="tipoEnsino" id="tipoEnsino">
								<option value="selecione" selected disabled>Selecione uma Opção</option>
								<option value="medio">Ensino Médio</option>
								<option value="superior">Ensino Superior</option>
							</select>
						</div>

						<div class="col-md-1" id="someSerie">
							<label for="serie">Série:</label>
							<input type="number" class="form-control" name="serie" id="serie">
						</div>

						<div class="col-md-1" id="somePeriodo">
							<label for="periodo">Período:</label>
							<input type="number" class="form-control" name="periodo" id="periodo">
						</div>

					</div>
					<div class="form-group row">
						<div class="col-md-2" id="SuperSolicita">
							<label for="supervisor">Supervisor Responsável:</label>
							<select name="supervisor" id="supervisor" dataset="colleague" datasetkey="colleagueId"
								datasetvalue="colleagueName" class="form-control">
							</select>
						</div>

						<div class="col-md-2">
							<label for="formacao">Formação/Experiência Profissional</label>
							<input type="text" class="form-control" name="formacao" id="formacao">
						</div>

						<div class="col-md-2">
							<label for="vaga">Substituto ou Nova Vaga?</label>
							<select name="vaga" id="vaga" class="form-control">
								<option value="select" selected disabled>Selecione uma Opção</option>
								<option value="substituido">Substituto</option>
								<option value="novato">Nova Vaga de Estágio</option>
							</select>
						</div>

						<div class="col-md-2" id="estagioSub">
							<label for="estagsub">Estagiário Substituído:</label>
							<select name="estagsub" id="estagsub" dataset="colleague" datasetkey="colleagueId"
								datasetvalue="colleagueName" class="form-control">
							</select>
						</div>

						<div class="col-md-2" id="dataSaida">
							<label for="dtSaida">Data de Saída</label>
							<input type="date" class="form-control" name="dtSaida" id="dtSaida">
						</div>
					</div>

					<div class="form-group row">
						<div class="col-md-6">
							<label for="Detalhes">Atividades a Serem Desenvolvidas no Estágio:</label>
							<textarea rows="5" name="Detalhes" id="Detalhes" class="form-control"></textarea>
						</div>
					</div>
				</div>

			</div>

			<!-- Painel Detalhes da Demanda -->
			<div class="panel panel-default">
				<div class="panel-heading" id="painel_detalhes">
					<h3 class="panel-title"> Detalhes
						da
						Demanda</h3>
				</div>
				<div class="panel-body">

					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<td>

									</td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<div class="col-md-2">
											<button type="button" class="waves-effect waves-light btn btn-default"
												id="addRateio" onclick="addRateioz();">Inserir Dotação Orçamentária
												<b>+</b></button>
										</div>
									</td>
								</tr>
								<tr>
									<td>
										<table id="dadosrateio" tablename="dadosrateio" class="table table-hover"
											noaddbutton="true" nodeletebutton="true">
											<thead>
												<tr>
													<td></td>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>
														<span class="fluig-style-guide fs-display-block fs-md-space">
															<i type="button"
																class="fluigicon fluigicon-trash fluigicon-md delRateio"
																id="deleta_rateio" name="deleta_rateio"
																onclick="Javascript:fnCustomDelete(this);"
																style="cursor:pointer">
															</i>
														</span>
													</td>
													<td>

														<div class="form-group row">

															<div class="col-md-4">
																<label for="slc_FonteRecursos">Fonte de Recurso:</label>
																<select class="form-control" name="slc_FonteRecursos"
																	id="slc_FonteRecursos">
																	<option value="">Selecione
																	</option>
																	<option value="CSO">Contribuição Social Ordinária -
																		CSO
																	</option>
																	<option value="CSN">Contribuição Social Nacional -
																		CSN
																	</option>
																</select>
															</div>
														</div>

														<div class="form-group row">

															<div class="col-md-9" style="display: none;">
																<label for="txt_projeto">Projeto<span
																		class="Obrigatorio"><strong>*</strong></span>:</label>
																<input type="zoom" id="txt_projeto" name="txt_projeto"
																	data-zoom="{
																	'displayKey':'NOME',
																	'datasetId':'dsprojeto',
																	'maximumSelectionLength':'1',
																	'placeholder':'Escolha o projeto',
																	'fields':[
																	{
																		'field':'CODCCUSTO',
																		'label':'CODIGO'
																	},{
																			'field':'NOME',
																			'label':'NOME',
																			'standard':'true'
																	}
																	]
																	}">

															</div>

															<div class="col-md-9 projetov"></div>

															<input type="hidden" name="txt_codprojeto"
																id="txt_codprojeto">

															<div class="col-md-2">
																<label for="txt_saldo">Saldo:</label>
																<div class="input-group">
																	<input class="form-control mm" type="text"
																		name="txt_saldo" id="txt_saldo" readonly>
																	<span class="input-group-addon">$</span>
																</div>
															</div>
														</div>

														<div class="form-group row">

															<div class="col-md-9" style="display: none;">
																<label for="txt_acao">Ação<span
																		class="Obrigatorio"><strong>*</strong></span>:</label>
																<input type="zoom" class="form-control" id="txt_acao"
																	name="txt_acao" data-zoom="{
																	'displayKey':'NOME',
																	'datasetId':'dsacao',
																	'maximumSelectionLength':'1',
																	'placeholder':'Escolha a ação',
																	'fields':[
																	{
																		'field':'CODCCUSTO',
																		'label':'CODIGO',
																		'search':'true'
																		
																	},{
																			'field':'NOME',
																			'label':'NOME',
																			'search':'true',
																			'standard':'true'
																	}
																	]
																	}">

															</div>

															<div class="col-md-9 acaov"></div>

															<input type="hidden" name="txt_codacao" id="txt_codacao">
															<div class="col-md-2">
																<label for="txt_valorUtil">Valor utilizado :</label>
																<input type="text" class="form-control"
																	name="txt_valorUtil" id="txt_valorUtil"
																	onchange="formatarMoeda(this);validateValor()">

															</div>
														</div>
														<div class="form-group row">
															<div class="col-md-9" style="display: none;">
																<label for="txt_recursos">Unidade<span
																		class="Obrigatorio"><strong>*</strong></span>:</label>
																<input type="zoom" class="form-control"
																	id="txt_recursos" name="txt_recursos" data-zoom="{
																	'displayKey':'NOME',
																	'datasetId':'dsunidade',
																	'maximumSelectionLength':'1',
																	'placeholder':'Escolha a unidade',
																	'fields':[
																	{
																		'field':'CODCCUSTO',
																		'label':'CODIGO'
																	},{
																			'field':'NOME',
																			'label':'NOME',
																			'standard':'true'
																	}
																	]
																	}">

															</div>
															<div class="col-md-9 unidadev"></div>
															<input type="hidden" name="txt_codrecurso"
																id="txt_codrecurso">
														</div>
													</td>
												</tr>
											</tbody>
										</table>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<hr>
				</div>
			</div>
			<!-- Fim do Painel -->

		</form>
	</div>
</body>
<script src="custom.js"></script>
</html>
