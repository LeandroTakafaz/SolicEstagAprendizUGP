<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">

			<input type="hidden" name="hdn_numSuperior" id="hdn_numSuperior">
			<input type="hidden" name="codProjeto" id="codProjeto">
			<input type="hidden" name="codAcao" id="codAcao">
			<input type="hidden" name="codRecurso" id="codRecurso">

			<!-- Painel de Cabeçalho -->
			<header class="row">
				<div class="panel panel-default">
					<div class="panel-heading" id="painelCabecalho">
						<div align="center" class="panel-title">
							<h1><i class="fluigicon fluigicon-desktop icon-md" aria-hidden="true"></i> Solicitação de
								Estagiário e Menor Aprendiz</h1>
						</div>
					</div>
				</div>
			</header>

			<!-- Fim do Painel -->

			<!-- Painel do Requisitante -->

			<div class="panel panel-default">
				<div class="panel-heading" id="painel_req">
					<h3 class="panel-title"><i class="flaticon flaticon-person icon-md" aria-hidden="true"></i>Dados do
						Requisitante</h3>
				</div>

				<div class="panel-body">
					<div class="form-group row">
						<div class="col-md-2" id="NomeSolicita">
							<label for="cmb_NomeSolicitante">Nome Solicitante</label>
							<select name="cmb_NomeSolicitante" id="cmb_NomeSolicitante" dataset="colleague"
								datasetkey="colleagueId" datasetvalue="colleagueName" class="form-control" readonly>
							</select>
						</div>

						<div class="col-md-2" id="GerenteSolicita">
							<label for="cmb_GerenteSolicitante">Gerente/Diretor</label>
							<input type="text" class="form-control" name="cmb_GerenteSolicitante"
								id="cmb_GerenteSolicitante" readonly>
						</div>

						<div class="col-md-2">
							<label for="DataHora">Data e Hora</label>
							<input type="text" class="form-control" name="DataHora" id="DataHora" readonly>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-md-2">
							<label for="numProcesso">Numero da Solicitação</label>
							<input type="text" class="form-control" name="numProcesso" id="numProcesso" readonly>
						</div>

						<div class="col-md-3" id="UnidadeSolicita">
							<label for="zm_UnidadeSolicitante">Unidade Solicitante</label>
							<input type="text" class="form-control" name="cmb_UnidadeSolicitante"
								id="cmb_UnidadeSolicitante" readonly>
						</div>

					</div>
				</div>
			</div>

			<!-- Fim do Painel -->

			<!-- Painel de Características do Estágio -->

			<div class="panel panel-default">
				<div class="panel-heading" id="painel_estag">
					<h3 class="panel-title"><i class="flaticon flaticon-file-awards icon-md"
							aria-hidden="true"></i>Dados do Estágio</h3>
				</div>

				<div class="panel-body">
					<div class="form-group row">
						<div class="col-md-2">
							<label for="graduacao">Graduação:</label>
							<input type="text" class="form-control" name="graduacao" id="graduacao">
						</div>

						<div class="col-md-2">
							<label for="cargaHoraria">Carga Horária:</label>
							<select class="form-control" name="cargaHoraria" id="cargaHoraria">
								<option value="" selected disabled>Selecione uma Opção</option>
								<option value="seis">6 Horas</option>
								<option value="quatro">4 Horas</option>
							</select>
						</div>

						<div class="col-md-2">
							<label for="tipoEnsino">Cursando:</label>
							<select class="form-control" name="tipoEnsino" id="tipoEnsino">
								<option value="selecione" selected disabled>Selecione uma Opção</option>
								<option value="medio">Ensino Médio</option>
								<option value="superior">Ensino Superior</option>
							</select>
						</div>

						<div class="col-md-1" id="someSerie">
							<label for="serie">Série:</label>
							<input type="number" class="form-control" name="serie" id="serie">
						</div>

						<div class="col-md-1" id="somePeriodo">
							<label for="periodo">Período:</label>
							<input type="number" class="form-control" name="periodo" id="periodo">
						</div>

					</div>
					<div class="form-group row">
						<div class="col-md-2" id="SuperSolicita">
							<label for="supervisor">Supervisor Responsável:</label>
							<select name="supervisor" id="supervisor" dataset="colleague" datasetkey="colleagueId"
								datasetvalue="colleagueName" class="form-control">
							</select>
						</div>
						
						<div class="col-md-2">
							<label for="formacao">Formação/Experiência Profissional</label>
							<input type="text" class="form-control" name="formacao" id="formacao">
						</div>

						<div class="col-md-2">
							<label for="vaga">Substituto ou Nova Vaga?</label>
							<select name="vaga" id="vaga" class="form-control">
								<option value="select" selected disabled>Selecione uma Opção</option>
								<option value="substituido">Substituto</option>
								<option value="novato">Nova Vaga de Estágio</option>
							</select>
						</div>

						<div class="col-md-2" id="estagioSub">
							<label for="estagsub">Estagiário Substituído:</label>
							<select name="estagsub" id="estagsub" dataset="colleague" datasetkey="colleagueId"
							datasetvalue="colleagueName" class="form-control">
						</select>
						</div>
					</div>
				</div>

			</div>
		</form>
	</div>
</body>

<script src="custom.js"></script>

</html>
